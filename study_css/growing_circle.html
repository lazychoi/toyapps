<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점점 커지는 원</title>
    <style>
        body { width: 100vw; height: 100vh;
               display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .circle { display: none; width: 100px; height: 100px; background: red; border-radius: 50%;  margin: 2rem;}
        .animate { display: block; animation: grow 1s linear; }
        @keyframes grow { from {width: 0px; height: 0px;} to {width: 100px; height: 100px;} }
    </style>
</head>
<body>
    <button class="btn">show circle</button>
    <div class="circle"></div>
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            
            document.querySelector(".circle").classList.add('animate');
            
            setTimeout(showText, 2000);
            function showText(){
                let div = document.createElement("div")
                div.innerText = "안녕하세요";
                document.body.appendChild(div);
            }
             
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        canvas {border: 2px solid #000;}
    </style>
</head>
<body>
    <canvas id="canvas" width="500px" height="300px"></canvas>
<script>
    const canvas = document.querySelector('#canvas');
    const context = canvas.getContext('2d');
    context.strokeStyle = 'blue';
    context.lineWidth = 5;
    context.rect(50, 30, canvas.width - 50*2, canvas.height - 30*2);
    context.stroke();
    context.fillStyle = 'lightblue';
    context.fill();
    
    context.font = '30px Arial';
    context.strokeStyle = '#FF2222';
    context.lineWidth = 2;
    context.textAlign = 'center';
    context.strokeText('2D 도형 그리기', canvas.width / 2, 100);
    context.fillStyle = '#FFAAAA';
    context.fillText('2D 도형 그리기', canvas.width / 2, 100);

    context.strokeStyle = `#000000`;
    context.lineWidth = 2;
    context.beginPath();
    context.arc(250,140,20,0,Math.PI*2);
    context.moveTo(250,160);
    context.lineTo(250,200);
    context.moveTo(230,230);
    context.lineTo(235,220);
    context.lineTo(250,180);
    context.stroke();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="grid">
        <div class="left-column">
            <h2>HIGH SCORES</h2>
            <ol id="highScores"></ol>
        </div>
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <div id="sound-div">
                <span class="sound-item" id="sound-speaker"></span>
                <span class="sound-item" id="sound-description"></span>
            </div>
            <button id="play-btn" class="play-button" onclick="play()">게임 시작</button>
            <button id="pause-btn" class="play-button" onclick="pause()">게임 중지</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 좌표평면 만들기</title>
    <style>
        .game-board { border: 2px solid ;}
    </style>
</head>
<body>
    <canvas id="board" class="game-board"></canvas>
    <script>
        // 게임 보드 크기 설정
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');

        // 캔버스 크기, 블록 크기 설정
        ctx.canvas.width = COLS * BLOCK_SIZE;  // 10*30
        ctx.canvas.height = ROWS * BLOCK_SIZE; // 20*30
        ctx.scale(BLOCK_SIZE, BLOCK_SIZE);     // 캔퍼스의 1 unit = 1px => 30px, 30px
    </script>
</body>
</html>

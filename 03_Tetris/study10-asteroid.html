<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="drawing.js"></script>
</head>
<body>
    <canvas id="asteroids" width="400" height="400"></canvas>
    <script>
        let ctx = document.getElementById('asteroids').getContext('2d');
        draw_grid(ctx);
        let segments = 15, noise = 0.4;
        for(let x=0.1; x<1; x+=0.2){       // 캔버스를 2x2 등분 x = 0.25, 0.75
            for(let y=0.1; y<1; y+=0.2){   // y = 0.25, 0.75
                ctx.save();
                ctx.translate(ctx.canvas.width * x, ctx.canvas.height * y);
                draw_asteroid(ctx, ctx.canvas.width / 12, segments, {noise:noise, guide: true});  // 60 -> 반지름, segments -> 정n각형의 n
            ctx.restore();
            }
        }

    </script>
</body>
</html>

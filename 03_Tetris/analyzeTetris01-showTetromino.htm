<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <canvas width="320" height="640" id="game"></canvas>
    <script>
        const canvas = document.getElementById('game')
        const ctx = canvas.getContext('2d');
        const grid = 32;

        const tetrominos = {
            'T': [
                [0,1,0],
                [1,1,1],
                [0,0,0],
            ]
        };
        
        // color of each tetromino
        const colors = {
            'T': 'purple',
        };
        let x = 3, y = 3;
        ctx.fillStyle = colors['T'];
        console.log('tetrominos["T"].length => ', tetrominos['T'].length)
        for (let row = 0; row < tetrominos['T'].length; row++) {
            for (let col = 0; col < tetrominos['T'][row].length; col++) {
                console.log( '(', row, col, ')', tetrominos['T'][row][col] );
                if (tetrominos['T'][row][col]) {  // 1인 경우에만
                    // grid-1 -> 1px 작게 그려 경계선 표시
                    ctx.fillRect((col) * grid, (row) * grid, grid-1, grid-1); 
                    console.log( '-> 색칠됨' );
                    ctx.fillRect((col + x) * grid, (row + y) * grid, grid-1, grid-1); 
                    
                }
            }
        }
    </script>
</body>
</html>
